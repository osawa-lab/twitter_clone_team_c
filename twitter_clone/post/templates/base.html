{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static '/post/css/bootstrap.min.css' %}">
  <title>Twitter Clone</title>
</head>
<body>
  <header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Twitter Clone</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      {% if request.user.is_authenticated %}
        <a class="nav-item nav-link" href="{% url 'index' %}">投稿一覧</a>
        <a class="nav-item nav-link" href="{% url 'profile' %}">マイページ</a>
        <a class="nav-item nav-link" href="{% url 'new' %}">新規投稿</a>
        <a class="nav-item nav-link" href="{% url 'logout' %}">ログアウト</a>
      {% else %}
        <a class="nav-item nav-link" href="{% url 'login' %}">ログイン</a>
        <a class="nav-item nav-link" href="{% url 'signup' %}">ユーザー登録</a>
      {% endif %}
    </div>
  </div>
  </header>
  <div class="container mt-2">
    {% block content %}
      {{ content }}
    {% endblock %}
  </div>

  <script src="{% static 'post/js/jquery-3.5.0.min.js' %}"></script>
  <script src="{% static 'post/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
