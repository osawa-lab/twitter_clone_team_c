{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-xs-4">
    <h1>プロフィール編集</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">ユーザー名：</label><input type="text" class="form-control" name="username" id="username" value="{{user.username}}">
      </div>
      <div class="form-group">
        <label for="nickname">Nickname：</label><input type="text" class="form-control" name="nickname" id="nickname">
      </div>
      <div class="form-group">
        <label for="bio">bio：</label><textarea name="bio" class="form-control" id="bio"></textarea>
      </div>
      <div class="form-group">
      
        <label for="email">E-mail：</label><input type="email" class="form-control" id="email"value="{% if user.email %}{{user.email}}{% else %}{% endif %}">
      </div>

        <button type="submit" class="btn btn-primary">更新する</button>
    </form>
    </div>
  </div>
{% endblock content %}：：
