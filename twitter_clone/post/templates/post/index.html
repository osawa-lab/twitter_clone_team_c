{% extends "base.html" %}


{% block content %}
  <div class="row">
    <div class="col-xs-4">
    </div>
    <div class="col-xs-8">
    <h1>ここは投稿一覧ページです！</h1>
    {% for post in posts %}
      <div class="postbox">
        <div class="userbox">
          <p class="name">{{post.name}}</p>
        </div>
        <div class="textbox">
          <p>{{post.text}}</p>
        </div>
        <div class="time">
          <p>{{post.pub_date}}</p>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
{% endblock content %}
