{% extends "base.html" %}


{% block content %}
  <div class="row">
    <div class="col-xs-4 mx-suto">
    <h2>投稿編集</h2>
      <form method="POST">
        {% csrf_token %}
        <p><label for="textarea">本文</label></p>
        <p><textarea name="text" id="textarea">{{post.text}}</textarea></p>
        <button type="submit" class="btn btn-primary">送信</button>
      </form>
      <a href="{% url 'show' post.pk %}" class="btn">戻る</a>
    </div>
  </div>
{% endblock content %}
